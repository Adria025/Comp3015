<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chistes Aleatorios</title>
<link
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body style="background-image: url(https://img.freepik.com/vector-gratis/emoji-risa-flotante_53876-89114.jpg); background-repeat: no-repeat; background-size: cover;" >
    <div class="container mt-5">
        <h1 class="text-center"> Need to laugh? Click below! </h1>
        <div class="text-center mt-4">
            <button id="loadJoke" class="btn btn-success"> Show Joke! </button>
        </div>
        <div class="text-center mt-4">
            <p id="jokeContent" style="font-size: 20px;"></p>
        </div>
    </div>
    <script>
    $(document).ready(function() {
    $("#loadJoke").click(function() {
        $.get("https://v2.jokeapi.dev/joke/Any", function(data) {
            if(data.type === "single") {
                $("#jokeContent").text(data.joke);
            } else if(data.type === "twopart") {
                $("#jokeContent").text(data.setup + " ... " + data.delivery);
            } else {
                $("#jokeContent").text("Ocurri√≥ un error al cargar el chiste.");
            }
        });
    });
    });
    </script>
</body>
</html>
